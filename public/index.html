<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Inventory</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Book Inventory Management</h1>

    <div class="container">
        <h2>Add Books</h2>
        <form id="addBookForm">
            <label for="title">Title *</label>
            <input type="text" id="title" required>

            <label for="author">Author *</label>
            <input type="text" id="author" required>

            <label for="genre">Genre *</label>
            <input type="text" id="genre">

            <label for="publication_date">Publication Date *</label>
            <input type="date" id="publication_date">

            <label for="isbn">ISBN *</label>
            <input type="text" id="isbn" required>

            <button type="submit">Add Book</button>
        </form>
    </div>

    <div class="container">
        <h2>Filter Books</h2>
        <form id="filterForm">
            <label for="filterTitle">Title</label>
            <input type="text" id="filterTitle">

            <label for="filterAuthor">Author</label>
            <input type="text" id="filterAuthor">

            <label for="filterGenre">Genre</label>
            <input type="text" id="filterGenre">

            <button type="submit">Filter</button>
        </form>
    </div>

    <div class="container">
        <h2>Book List</h2>
        <table id="bookList">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Publication Date</th>
                    <th>ISBN</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button onclick="exportBooks('csv')">Export CSV</button>
        <button onclick="exportBooks('json')">Export JSON</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
